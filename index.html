<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/Gitfav.svg" alt="Icone GitFav" />
        <form>
          <label class="sr-only" for="search"
            >Digite o Github que quer favoritar</label
          >
          <input
            type="text"
            placeholder="Digite o Github que quer favoritar"
            id="search"
          />
          <button id="add-button">
            <i class="ph-bold ph-star"></i>
            Favoritar
          </button>
        </form>
      </header>

      <div class="rounded-table">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
